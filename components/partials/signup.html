<!DOCTYPE html>
<html lan="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/signup-styles.css">
</head>

<body>
<div class="container" ng-controller="SignController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center signup-title">Create an account!</h1>
            <div class="account-wall">
                <form class="form-signup" method="post">
                	<input type="text"     ng-model="user.Username" class="form-control" placeholder="Username" required autofocus>
                	<input type="text"     ng-model="user.Email" class="form-control" placeholder="Email" required>
                	<input type="password" ng-model="user.Password" class="form-control" placeholder="Password" required>
                	<input type="password" ng-model="user.Password" class="form-control" placeholder="Re-enter password" required>
                	<button class="btn btn-lg btn-primary btn-block" ng-click="signup()" type="submit">signup</button>
                	<label class="checkbox pull-left">
                  	<input type="checkbox" value="remember-me">
			Remember me
                	</label>
                </form>
            </div>
        </div>
    </div>
</div>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="app.js"></script>
      <script src="user_service.js"></script>  
      <script src="controllers.js"></script>

</body>
</html>
