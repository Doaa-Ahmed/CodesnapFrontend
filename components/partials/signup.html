
<div class="container" ng-controller="SignController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center signup-title">Create an account!</h1>
            <div class="account-wall">
                <form class="form-signup" method="post">
                	<input type="text"     ng-model="user.Username" class="form-control" placeholder="Username" required autofocus>
                	<input type="text"     ng-model="user.Email" class="form-control" placeholder="Email" required>
                	<input type="password" ng-model="user.Password" class="form-control" placeholder="Password" required>
                	<input type="password" ng-model="user.Password" class="form-control" placeholder="Re-enter password" required>
                	<button class="btn btn-lg btn-primary btn-block" ng-click="signup()" type="submit">signup</button>
                	<label class="checkbox pull-left">
                  	<input type="checkbox" value="remember-me">
			Remember me
                	</label>
                </form>
            </div>
        </div>
    </div>
</div>
