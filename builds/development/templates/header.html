<div id="loginModal" class="modal fade" role="dialog" ng-controller="PostController as postCtrl" >
  <div class="modal-dialog" style="width:100%;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <!-- Modal content-->

            <div class="modal-content" ng-hide="currentUserSignedIn">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
              </div>
            <div class="modal-body">
              <form ng-submit="postCtrl.postForm()">
                <div class="form-group">
                  <label for="inputUsername">Username</label>
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username" required ng-model="inputData.username">
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required ng-model="inputData.password">
                </div>
                <button class="btn btn-primary" type="submit">Signin</button>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="signUpModal" class="modal fade" role="dialog">
  <div class="modal-dialog" style="width:100%;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
              </div>
              <div class="modal-body" ng-controller="signupController as signupCtrl">
                <form ng-submit="signupCtrl.signupForm()">
                  <div class="form-group">
                    <label for="first_name">first name</label>
                    <input type="text" class="form-control" id ="first-name" placeholder="firstname" required ng-model="signupData.firstname">
                  </div>
                  <div class="form-group">
                    <label for="inputlastname">last name</label>
                    <input type="text" class="form-control" id ="inputlastname" placeholder="lastname" required ng-model="signupData.lastname">
                  </div>
                  <div class="form-group">
                    <label for="username">user name</label>
                    <input type="text" class="form-control" id ="username" placeholder="username" required ng-model="signupData.username">
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required ng-model="signupData.email">
                  </div>
                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password" required ng-model="signupData.password">
                  </div>
                  <button type="submit" class="btn btn-primary">Signup</button>
                </form>
              </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
