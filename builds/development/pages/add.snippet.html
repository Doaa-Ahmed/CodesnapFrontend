
<div style="padding-bottom:100px;" class="container-fluid addSnippetContainer" ng-init="populateOptions()">

  <div class="row addSnippet1stRow">
    <div class="col-md-12" style="padding-left:40px;">
      <div class="row">
        <div class="col-md-12">
          <h2 id="addMainHeader">Add A Snippet?</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="problemTitle"><h5>Problem Title:</h5></label>
          <input type="text" class="form-control" id="problemTitle" placeholder="Title" required name="title" ng-model="snippet.title"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="problemDescription"><h5>Description:</h5></label>
          <textarea class="form-control addTextarea" name="descriptionofcode" ng-model="snippet.description" placeholder="Add your describtion here..." rows="7" id="problemDescription" required tabindex="101" data-min-length="">

          </textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="row addSnippet2ndRow">
    <div class="col-md-12" style="padding-left:40px;">
      <div class="row">

        <div class="col-md-8 form-group">
          <label for="addSnippet"><h5>Add your snippet here:</h5></label>
          <textarea name="submitCode" class="form-control addTextarea" ng-model="snippet.code" rows="25" id="addSnippet" required tabindex="101" data-min-length="">
          </textarea>
          <br>
          <div class="col-md-2">
            <button id="addSnippetBtn" class="btn btn-warning" ng-click="compileSnippet()" data-toggle="modal" data-target="#myModal">Run</button>
          </div>
        </div>

        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

  <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Python output</h4>
              </div>
              <div class="modal-body">
                <p>Output</p>
                <p>{{snippet.output}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>


      </div>
      <div class="row" style="padding-top:20px;">
        <div class="labels">
          <label for="language"><h5 class="addLabels">Language</h5></label>
        </div>

        <div class="col-md-2 form-group">
          <select class="form-control" id="language" ng-model="snippet.language" ng-options="lang.name for lang in options.language" required>
          </select>
        </div>

        <div class="labels">
          <label for="type"><h5 class="addLabels">Type</h5></label>
        </div>

        <div class="col-md-2 form-group">
            <select class="form-control" id="type" ng-model="snippet.code_type" ng-options="type.name for type in options.code_type" required>
            </select>
        </div>

      </div>

      <div class="row">
        <div class="labels">
          <label for="context"><h5 class="addLabels">Context</h5></label>
        </div>
        <div class="col-md-2 form-group">
          <select class="form-control" id="context" ng-model="snippet.context" ng-options="context.name for context in options.context" required>
          </select>
        </div>
        <div class="labels">
          <label for="tags"><h5 class="addLabels">Tags</h5></label>
        </div>

        <div class="col-md-4 form-group">
          <input type="text" class="form-control" id="tags" ng-model="snippet.tags">
        </div>

      </div>

      <div class="row" style="padding-bottom:20px;">
        <div class="col-md-2">
          <button id="addSnippetBtn" type="submit" class="btn btn-warning" ng-click="postSnippet()">Submit</button>
        </div>
      </div>
    </div>
  </div>

</div>
