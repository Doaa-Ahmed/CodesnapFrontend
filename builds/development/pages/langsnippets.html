<div class="container-fluid" style="padding-top:90px;">
  <div class="row">
    <div class="col-md-2 col-sm-2">
      <div class="panel panel-default side-check-panel">
        <div class="panel-heading"><h5 style="margin:0px;">Context</h5></div>
        <div class="panel-body">
          <ul class="list-unstyled">
            <li><label><input type="checkbox" class="check-box"><span class="side-info"> Web</span></label></li>
            <li><label><input type="checkbox" class="check-box"><span class="side-info"> Desktop</span></label></li>
            <li><label><input type="checkbox" class="check-box"><span class="side-info"> IOS</span></label></li>
            <li><label><input type="checkbox" class="check-box"><span class="side-info"> Android</span></label></li>
            <li><label><input type="checkbox" class="check-box"><span class="side-info"> ...</span></label></li>
          </ul>
        </div>
        <div class="panel-footer text-center">
          <button class="btn btn-info btn-block" style="background-color:#16a085; border-color:transparent;">Filter</button>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-sm-8">
      <div class="panel with-nav-tabs panel-primary">

        <div class="panel-heading">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1primary" data-toggle="tab">Snippets</a></li>
            <li><a href="#tab2primary" data-toggle="tab">Questions</a></li>
          </ul>
        </div>

        <div class="panel-body">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1primary" ng-init=fetchSnippets()>
            <div ng-repeat="snippet in snippets">
      				<div class="col-md-12 col-sm-12 title-to-snippet">
      					<div class="row lang-snip-row">
                	<div class="col-md-2 col-sm-2">
                  <span title="Author" class="glyphicon glyphicon-user" aria-hidden="true" style="font-size:11px;"></span>
                  <span title="Author" class="side-info"><a href="profile/{{snippet.username}}"> {{snippet.username}} </a></span>
                  <br>
                  <span class="side-info">{{snippet.date}}</span>
                	</div>
      						<div class="col-md-8 col-sm-8" style="padding-left:0;">
      							<div class="row">
      								<div class="col-md-12 col-sm-12">
      									<a class="explore-anchor" ng-href="/snippet/{{snippet.id}}">
      										<h4 class="snip-title">
      											{{snippet.title}}
      										</h4>
      									</a>
      								</div>
      							</div>
      							<div class="row">
      								<div class="col-md-2 col-sm-2">
      									<b class="side-info">{{snippet.views}}</b>
      									<span class="side-info"> views</span>
      								</div>
      								<div class="col-md-8 col-sm-8">
      									<ul class="ul-tags">
      										  <li class="li-tag"  ng-repeat="tag in snippet.tags"><a class="li-tag-a" href="tag/{{tag}}"><span class="tag-span" >{{tag}}</span></a></li>
      									</ul>
      								</div>
      							</div>
      						</div>
        					<div class="col-md-2 col-sm-2 col-xs-2">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <span class="stars-container stars-{{snippet.rank}}">★★★★★</span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <b class="side-info">{{snippet.votes}}</b>
                        <span class="side-info"> votes</span>
                      </div>
                    </div>
                  </div>
      					</div>
      				</div>
						</div>
          </div>
        	<div class="tab-pane fade" id="tab2primary" ng-init="fetchQuestions()">
            <div ng-repeat="question in questions">
    					<div class="col-md-12 col-sm-12 title-to-snippet">
    						<div class="row lang-snip-row">
    							<div class="col-md-2 col-sm-2" style="line-height:normal;">
										<b class="side-info">{{question.views}}</b>
										<span class="side-info"> Views</span>
								    <br>
										<b class="side-info">{{question.answers}}</b>
										<span class="side-info"> Answers</span>
    							</div>
    							<div class="col-md-8 col-sm-8" style="padding-left:0;">
    								<div class="row">
    									<div class="col-md-12 col-sm-12">
    										<a class="explore-anchor" ng-href="question/{{question.id}}">
    											<h4 class="snip-title">
    												{{question.title}}
    											</h4>
    										</a>
    									</div>
    								</div>
    								<div class="row">
    									<div class="col-md-8 col-sm-8">
    										<ul class="ul-tags">
    											<li class="li-tag" ng-repeat="tag in question.tags"><a class="li-tag-a" href="tag/{{tag}}"><span class="tag-span">{{tag}}</span></a></li>
    										</ul>
    									</div>
    								</div>
    							</div>
    							<div class="col-md-2 col-sm-2">
    								<span title="Author" class="glyphicon glyphicon-user" aria-hidden="true" style="font-size:11px;"></span>
    								<span title="Author" class="side-info"><a href="profile/{{question.username}}">{{question.username}}</a></span>
    								<br>
    								<span class="side-info">{{question.date}}</span>
    							</div>
    						</div>
    					</div>
          </div>
      </div>
      </div>
      </div>
    </div>
  </div>
  </div>
</div>
