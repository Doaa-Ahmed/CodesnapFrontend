<div class="modal-body" ng-controller="signupController as signupCtrl">
  <form ng-submit="signupCtrl.signupForm()">
    <div class="form-group">
      <label for="first_name">first name</label>
      <input type="text" class="form-control" id ="first-name" placeholder="firstname" required ng-model="signupData.firstname">
    </div>
    <div class="form-group">
      <label for="inputlastname">last name</label>
      <input type="text" class="form-control" id ="inputlastname" placeholder="lastname" required ng-model="signupData.lastname">
    </div>
    <div class="form-group">
      <label for="username">user name</label>
      <input type="text" class="form-control" id ="username" placeholder="username" required ng-model="signupData.username">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" required ng-model="signupData.email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Password" required ng-model="signupData.password">
    </div>
    <div class="form-group">
      <label for="avatar">Avatar</label>
      <input type="text" class="form-control" id="avatar" placeholder="Avatar" required ng-model="signupData.avatar">
    </div>
    <div class="form-group">
      <label for="country">Country </label>
      <input type="text" class="form-control" id="avatar" placeholder="Country" required ng-model="signupData.country">
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>
