<div class="container-fluid" style="padding-top:90px;" ng-init="fetchSnippet()">
  <div class="row">
    <div class="col-md-12" style="padding-left:40px;">
      <div class="row">
        <div class="col-md-2">
          <div class="row">
            <div class="col-md-12">

              <fieldset class="rating">
                  <input type="radio" id="star5" name="rating" value="5" />
                  <label class = "full" for="star5" title="Awesome - 5 stars"></label>
                  <input type="radio" id="star4half" name="rating" value="4 and a half" />
                  <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                  <input type="radio" id="star3half" name="rating" value="3 and a half" />
                  <label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label class = "full" for="star3" title="Meh - 3 stars"></label>
                  <input type="radio" id="star2half" name="rating" value="2 and a half" />
                  <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                  <input type="radio" id="star1half" name="rating" value="1 and a half" />
                  <label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                  <input type="radio" id="star1" name="rating" value="1" />
                  <label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                  <input type="radio" id="starhalf" name="rating" value="half" />
                  <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
              </fieldset>

            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="color:#95a5a6;">
              <b>100</b>
              <span> votes</span>
              <br>
              <b>300</b>
              <span> views</span>
              <br>
              <span title="Author" class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <span title="Author" style="font-size:14px;font-family:sans-serif"> {{snippet.username}}</span>
              <br>
              <b>posted</b>
              <span>April 19,2016</span>
            </div>

          </div>
        </div>
        <div class="col-md-6" style="margin-top:50px;padding-left:0px;">
          <textarea class="form-control" rows="1" readonly style="resize:none;">
            {{snippet.title}}
          </textarea>
        </div>
      </div>
      <div class="row" style="margin-top:10px;">
        <div class="col-md-8 form-group">
          <textarea class="form-control" rows="7" readonly style="resize:none;">
            {{snippet.description}}
          </textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="padding-left:40px;">
      <div class="row">
        <div class="col-md-8 form-group">
          <h4 class="SnippHeader">Snippet</h4>
          <textarea class="form-control" rows="25" readonly style="resize:none;">
            {{snippet.code}}
          </textarea>
        </div>
      </div>
      <div class="row" style="padding-top:20px;">
        <div class="labels">
          <h5 class="addLabels labelsFont">Language</h5>
        </div>
        <div class="col-md-2 form-group">
          <textarea class="form-control" rows="1" readonly style="resize:none;">
            {{snippet.language}}
          </textarea>
        </div>
        <div class="labels">
          <h5 class="addLabels labelsFont">Type</h5>
        </div>
        <div class="col-md-2 form-group">
            <textarea class="form-control" rows="1" readonly style="resize:none;">
              {{snippet.code_type}}
            </textarea>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <h5 class="addLabels labelsFont">Context</h5>
        </div>
        <div class="col-md-2 form-group">
          <textarea class="form-control" rows="1" readonly style="resize:none;">
            {{snippet.code_type}}
          </textarea>
        </div>
        <div class="labels">
          <h5 class="addLabels labelsFont">Tags</h5>
        </div>
        <div class="col-md-4 form-group">
          <textarea class="form-control" rows="1" readonly style="resize:none;">


          </textarea>
        </div>
      </div>
    </div>
  </div>
</div>
