<div class="container-fluid" style="padding-top:90px;" ng-init="fetchSnippet()">
  <div class="row">
    <div class="col-md-12 col-sm-12" style="padding-left:40px;">
      <div class="row">
        <div class="col-md-2 col-sm-2">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <span class="stars-container stars-8" style="font-size:20px;">★★★★★</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <b>100</b>
              <span> votes</span>
              <br>
              <b>300</b>
              <span> views</span>
              <br>
              <span title="Author" class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <span title="Author" style="font-size:14px;font-family:sans-serif"> {{snippet.username}}</span>
              <br>
              <b>posted</b>
              <span>{{snippet.date}}</span>
            </div>

          </div>
        </div>
        <div class="col-md-8 col-sm-8">
          <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <h3 class="snipp-header snipp-title">
                {{snippet.title}}
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <p class="snipp-desc">
                {{snippet.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12" style="padding-left:40px;">
      <div class="row">
        <div class="col-md-8 col-sm-8 form-group">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
              <h5 class="snipp-header">Snippet</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <textarea class="form-control addTextarea" rows="15" readonly style="resize:none;">
                {{snippet.code}}
              </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-top:20px;">
        <div class="labels">
          <h5 class="addLabels labelsFont">Language</h5>
        </div>
        <div class="col-md-1 col-sm-1">
          <h5 class="wrap">
            {{snippet.language}}
          </h5>
        </div>
        <div class="labels">
          <h5 class="addLabels labelsFont">Type</h5>
        </div>
        <div class="col-md-1 col-sm-1">
          <h5 class="wrap">
            {{snippet.code_type}}
          </h5>
        </div>
      </div>

      <div class="row" style="border-bottom:1px solid #888;margin-bottom:20px;">
        <div class="labels">
          <h5 class="addLabels labelsFont">Context</h5>
        </div>
        <div class="col-md-1 col-sm-1">
          <h5 class="wrap">
            {{snippet.context}}
          </h5>

        <div class="labels">
          <h5 class="addLabels labelsFont">Tags</h5>
        </div>
        <div class="col-md-6 col-sm-6">
          <ul class="snippet-tags">
            <li class="li-tags"  ng-repeat="tag in snippet.tags"><a class="li-tags-a"><span class="tags-span" >{{tag}}</span></a></li>                         
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-repeat="comment in snippet.comments">
    <div class="col-md-12 col-sm-12" style="padding-left:40px;">
      <div class="row prev-answer">
        <div class="col-md-2 col-sm-2">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <span title="Author" class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <span title="Author" style="font-size:14px;font-family:sans-serif"> {{comment.username}}</span>
              <br>
              <b>posted</b>
              <span>{{comment.date}}</span>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-sm-8" style="padding-left:0px;">
          <textarea class="form-control addTextarea" rows="5" style="resize:none;" readonly>
            {{comment.description}}
          </textarea>
        </div>
      </div>
    </div>
  </div>
</div>
