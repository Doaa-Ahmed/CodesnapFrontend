<div class="container-fluid reqSnipContainer">
  <div class="row reqSnippetRow">
    <div class="col-md-12" style="padding:40px;">
      <div class="row">
        <div class="col-md-8">
          <h2 id="reqMainHeader">Request A Snippet?</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="probTitle"><h5>Problem Title:</h5></label>
          <input type="text" class="form-control" id="probTitle" placeholder="Title" required></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="probDescription"><h5>Description:</h5></label>
          <textarea class="form-control reqTextarea" placeholder="Add your describtion here..." rows="15" id="probDescription" required tabindex="101" data-min-length=""></textarea>
        </div>
      </div>
      <div class="row" style="padding-top:20px;">
        <div class="labels">
          <label for="lang"><h5 class="addLabels">Language</h5></label>
        </div>
        <div class="col-md-2 form-group">
          <select class="form-control" id="lang" required>
            <option>C++</option>
            <option>C#</option>
            <option>Java</option>
            <option>PHP</option>
          </select>
        </div>
        <div class="labels">
          <label for="snipType"><h5 class="addLabels">Type</h5></label>
        </div>
        <div class="col-md-2 form-group">
            <select class="form-control" id="snipType" required>
              <option value="class">Class</option>
              <option value="method">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="reqContext"><h5 class="addLabels">Context</h5></label>
        </div>
        <div class="col-md-2 form-group">
          <select class="form-control" id="reqContext" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="labels">
          <label for="reqTags"><h5 class="addLabels">Tags</h5></label>
        </div>
        <div class="col-md-4 form-group">
          <input type="text" class="form-control" id="reqTags" ng-model="inputData.Tags">
        </div>
      </div>
      <div class="row" style="padding:30px 0 30px;">
        <div class="col-md-2">
          <button id="addSnippetBtn" type="submit" class="btn btn-warning">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
